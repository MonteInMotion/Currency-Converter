<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <!--googleFonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Imbue:wght@300;600&display=swap" rel="stylesheet">
    <!--js-->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="container__header">Kalkulator walut</h1>

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend><span class="form__legendText">Przelicznik</span></legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota PLN*:</span>
                        <input class="form__field js-form__amount" type="number" step="any" min="1" name="PLN amount"
                            placeholder="Wprowadź kwotę PLN" autofocus required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Waluta*:</span>
                        <select class="form__field js-form__currency" name="currency" required>
                            <option value="">Wybierz walutę</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>* Pole wymagane</p>
            <button class="form__button js-form__buttonSubmit">Przelicz</button>
            <button class="form__button js-form__buttonReset" type="reset">Resetuj</button>

            <p class="form__paragraph">Twoja kwota:<strong class="js-form__result"></strong></p>
        </form>

       
    </div>
</body>

</html>
